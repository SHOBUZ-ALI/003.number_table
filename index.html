<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500 h-screen flex items-center justify-center">
    <div class="bg-white text-2xl font-bold text-center p-6">
        <h1 class="bg-red-900 rounded-lg mb-4">Number Table</h1>
        <input type="number" id="numberInput" value="0" placeholder="enter number" class="mb-2 bg-violet-100 p-2 rounded-lg" >
        <p id="errorMsg" class="bg-gray-100 rounded-lg mb-2"></p>
        <button id="calculateBtn" class="bg-blue-500 hover:bg-blue-900 p-2 rounded-lg">Calculate</button>
        <button id="resetBtn" class="bg-red-500 rounded-lg p-2 hover:bg-red-900">Reset</button>
        <!-- <p id="result" class="bg-blue-100 rounded-lg mt-2"></p> -->
        <div id="table-container">
            <table class="table-auto border border-slate-700 w-full">
                <tbody id="table-body">

                </tbody>
            </table>
            
<!-- jjj -->
        </div>
      
    </div>
    <script src="number_table.js"></script>
    
</body>
</html>
